kind: 'for_datacards'

# model & scaling pipe to make predictions
mlflow_experimentID: ???
mlflow_runID: ???

# input path & info
year: 2018
input_path: 'data/${year}/multi/skims'
input_filename_template: '{sample_name}.hdf5'
sample_names:
    - Diboson
    - DYJets
    - EmbeddedMuTau
    - EWKZ
    - GluGluHToUncorrTauTau
    - HToWW
    - SingleMuon
    - TTbar
    - VBFHToUncorrTauTau
    - WHToUncorrTauTau
    - WJets
    - ZHToUncorrTauTau
misc_features: # will be added to output ROOT file along with prediction branches
    - evt

# output path & names
output_path: 'data/${year}/multi/pred'
output_filename_template: 'mt-NOMINAL_ntuple_{sample_name}_${year}_pred.root'
output_tree_name: TauCheck
